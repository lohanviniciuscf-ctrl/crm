<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM</title>

<style>
body {
  margin: 0;
  font-family: Segoe UI, Arial;
  background: #0a192f;
  color: #e6f1ff;
}
header {
  background: #020c1b;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #64ffda;
}
button {
  background: #64ffda;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}
.container {
  padding: 15px;
}
.dashboard {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}
.box {
  background: #112240;
  padding: 12px;
  border-radius: 8px;
  flex: 1;
  text-align: center;
}
.board {
  display: flex;
  gap: 10px;
  overflow-x: auto;
}
.column {
  background: #112240;
  padding: 10px;
  border-radius: 8px;
  min-width: 260px;
}
.card {
  background: #0a192f;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 8px;
  cursor: grab;
}
small { color: #8892b0; }
.value { color: #64ffda; font-weight: bold; }
.form {
  display: flex;
  gap: 8px;
  margin-bottom: 15px;
}
input, select {
  padding: 8px;
  border-radius: 5px;
  border: none;
}
@media(max-width: 700px){
  .dashboard { flex-direction: column; }
}
</style>
</head>

<body>

<header>
  <div>CRM</div>
  <button onclick="logout()">Sair</button>
</header>

<div class="container">

<div class="dashboard">
  <div class="box">Leads<br><span id="totalLeads">0</span></div>
  <div class="box">Faturamento<br><span id="faturamento">R$ 0</span></div>
  <div class="box">Lucro<br><span id="lucro">R$ 0</span></div>
</div>

<div class="form">
  <input id="nome" placeholder="Cliente">
  <input id="valor" type="number" placeholder="Valor">
  <input id="custo" type="number" placeholder="Custo">
  <button onclick="addLead()">Adicionar</button>
</div>

<div class="board" id="board"></div>

</div>

<script>
// ðŸ” LOGIN SIMPLES
if (!localStorage.getItem("user")) {
  const user = prompt("UsuÃ¡rio:");
  localStorage.setItem("user", user || "admin");
}

// ðŸ“¦ PIPELINE EDITÃVEL
let pipeline = JSON.parse(localStorage.getItem("pipeline")) || [
  "Lead",
  "Em andamento",
  "Proposta",
  "Fechado"
];

// ðŸ“¦ LEADS
let leads = JSON.parse(localStorage.getItem("leads")) || [];

function save() {
  localStorage.setItem("leads", JSON.stringify(leads));
  localStorage.setItem("pipeline", JSON.stringify(pipeline));
}

function addLead() {
  leads.push({
    id: Date.now(),
    nome: nome.value,
    valor: +valor.value,
    custo: +custo.value,
    status: pipeline[0],
    created: Date.now()
  });
  save();
  render();
}

function render() {
  const board = document.getElementById("board");
  board.innerHTML = "";

  let faturamento = 0;
  let lucro = 0;

  pipeline.forEach(stage => {
    const col = document.createElement("div");
    col.className = "column";
    col.innerHTML = `<h3>${stage}</h3>`;
    col.ondragover = e => e.preventDefault();
    col.ondrop = e => {
      const id = e.dataTransfer.getData("id");
      const lead = leads.find(l => l.id == id);
      lead.status = stage;
      if(stage === "Fechado") lead.closed = Date.now();
      save();
      render();
    };

    leads.filter(l => l.status === stage).forEach(l => {
      faturamento += l.valor;
      lucro += (l.valor - l.custo);

      const card = document.createElement("div");
      card.className = "card";
      card.draggable = true;
      card.ondragstart = e => e.dataTransfer.setData("id", l.id);
      card.innerHTML = `
        <strong>${l.nome}</strong><br>
        <small>Valor:</small> <span class="value">R$ ${l.valor}</span><br>
        <small>Lucro:</small> <span class="value">R$ ${l.valor - l.custo}</span><br>
        <small>Lead time:</small> ${Math.floor((Date.now()-l.created)/86400000)} dias
      `;
      col.appendChild(card);
    });

    board.appendChild(col);
  });

  document.getElementById("totalLeads").innerText = leads.length;
  document.getElementById("faturamento").innerText = "R$ " + faturamento;
  document.getElementById("lucro").innerText = "R$ " + lucro;
}

function logout() {
  localStorage.removeItem("user");
  location.reload();
}

render();
</script>

</body>
</html>
